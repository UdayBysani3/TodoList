
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS SDK from npm -->
  <script src="node_modules/@emailjs/browser/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init({
        publicKey: "ExrLfGeuPSupH2oso" // Your EmailJS public key
      });
    })();
  </script>
</head>
<body>
  <div class="todos-bg-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="todos-heading">Todos</h1>
          <label class="time-label" for="userEmail">Your email for reminders:</label>
          <input id="userEmail" type="email" class="time-input" placeholder="you@example.com" />
          <h3 class="create-task-heading">
            Create <span class="create-task-heading-subpart">Task</span>
          </h3>
          <input id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
          <label class="time-label" for="todoStartTime">Start Time:</label>
          <input id="todoStartTime" type="datetime-local" class="time-input" />
          <label class="time-label" for="todoEndTime">End Time:</label>
          <input id="todoEndTime" type="datetime-local" class="time-input" />
          <button class="button" id="addTodoButton">Add</button>
          <h3 class="todo-items-heading">
            My <span class="todo-items-heading-subpart">Tasks</span>
          </h3>
          <ul class="todo-items-container" id="todoItemsContainer"></ul>
          <button class="button" id="saveTodoButton">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
